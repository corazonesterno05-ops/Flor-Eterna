<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flores Eternas Bogotá</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>Flores Eternas Bogotá</h1>
    <p>La belleza que nunca se marchita</p>
    <a href="#productos" class="btn">Ver catálogo</a>
  </header>

  <section id="productos" class="productos">
    <h2>Nuestros Arreglos</h2>
    <div class="grid">
      <div class="card">
        <img src="foto1.jpg" alt="Caja corazón con rosas y dulces" />
        <p>Caja corazón con rosas y dulces</p>
      </div>
      <div class="card">
        <img src="foto2.jpg" alt="Caja Me encantas" />
        <p>Caja “Me encantas”</p>
      </div>
      <div class="card">
        <img src="foto3.jpg" alt="Rosas individuales" />
        <p>Rosas individuales</p>
      </div>
      <div class="card">
        <img src="foto4.jpg" alt="Paquete de rosas" />
        <p>Paquete de rosas</p>
      </div>
      <div class="card">
        <img src="foto5.jpg" alt="Llaveros en forma de rosa" />
        <p>Llaveros en forma de rosa</p>
      </div>
      <div class="card">
        <img src="foto6.jpg" alt="Caja personalizada con fotos y dulces" />
        <p>Caja personalizada con fotos y dulces</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Flores Eternas Bogotá</p>
  </footer>
</body>
</html>
